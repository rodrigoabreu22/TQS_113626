version: '3.8'

services:

  db:
    image: mysql:8.0
    container_name: moliceiro-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=tqs_hw1
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - moliceiro-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10

volumes:
  mysql-data:

networks:
  moliceiro-network:
    driver: bridge