<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: seagreen;
        }
        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: white;
        }
        .status-valid {
            color: #28a745;
            font-weight: bold;
        }
        .status-cancelled {
            color: #dc3545;
            font-weight: bold;
        }
        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8080/restaurants">Moliceiro University Restaurants</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/restaurants">Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/reservations/search">Search Reservation</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Find Your Reservation</h1>

    <!-- Search Form -->
    <form th:action="@{/reservations/search-result}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   name="code"
                   th:value="${code}"
                   placeholder="Enter reservation code"
                   required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Results Section -->
    <div th:if="${reservation != null}">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Reservation Details
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="'Code: ' + ${reservation.code}"></h5>
                <p class="card-text">
                    <strong>Status:</strong>
                    <span th:classappend="${reservation.status == 'VALID'} ? 'status-valid' : 'status-cancelled'"
                          th:text="${reservation.status}"></span><br>

                    <strong>Meal:</strong> <span th:text="${reservation.meal.name}"></span><br>
                    <strong>Type:</strong>
                    <span th:text="${reservation.meal.type == 'lunch'} ?
                              'Lunch (12:00 - 14:30)' : 'Dinner (19:00 - 22:00)'"></span><br>

                    <strong>Restaurant:</strong> <span th:text="${reservation.meal.restaurant.name}"></span>
                </p>

                <!-- Cancel Button - Only shows for VALID reservations -->
                <div th:if="${reservation.status == 'VALID'}">
                    <button type="button"
                            class="btn btn-danger"
                            id="cancelBtn"
                            th:onclick="'cancelReservation(' + ${reservation.id} + ')'">
                        <span id="cancelText">Cancel Reservation</span>
                        <span id="cancelSpinner" class="loading-spinner spinner-border spinner-border-sm"></span>
                    </button>
                    <div id="cancelError" class="text-danger mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Not Found Message -->
    <div th:if="${code != null and reservation == null}" class="alert alert-danger mt-3">
        No reservation found with code: <span th:text="${code}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function cancelReservation(reservationId) {
        if (!confirm('Are you sure you want to cancel this reservation?')) {
            return;
        }

        const btn = document.getElementById('cancelBtn');
        const spinner = document.getElementById('cancelSpinner');
        const text = document.getElementById('cancelText');
        const errorDiv = document.getElementById('cancelError');

        // Show loading state
        btn.disabled = true;
        spinner.style.display = 'inline-block';
        text.textContent = ' Cancelling...';
        errorDiv.textContent = '';

        fetch(`/api/v1/reservation/${reservationId}/cancel`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => {
                if (response.ok) {
                    // Reload page to show updated status
                    window.location.reload();
                } else {
                    return response.text().then(errorMsg => {
                        throw new Error(errorMsg || 'Failed to cancel reservation');
                    });
                }
            })
            .catch(error => {
                errorDiv.textContent = error.message;
            })
            .finally(() => {
                // Reset button state
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'Cancel Reservation';
            });
    }
</script>
</body>
</html>
