<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: seagreen;
        }
        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: white;
        }
        .restaurant-card img {
            height: 200px;
            object-fit: cover;
        }
        .restaurant-card {
            transition: transform 0.2s ease;
        }
        .restaurant-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8080/restaurants">Moliceiro University Restaurants</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/restaurants">Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/reservations/search">Search Reservation</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Restaurants</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${restaurants}">
        <div class="col" th:each="restaurant : ${restaurants}">
            <div class="card restaurant-card h-100 shadow-sm">
                <img src="/restaurant.jpg" class="card-img-top" alt="Restaurant Image">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${restaurant.name}">Restaurant Name</h5>
                    <a class="btn btn-success mt-3"
                       th:href="@{/restaurants/{id}(id=${restaurant.getId()})}">
                        View Meals
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
